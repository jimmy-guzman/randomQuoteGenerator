<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random-Quote-Generator</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row text-center h-100">
      <div class="box col-12 my-auto">
        <div class="quote-box mx-auto">
          <div class="text-right">
            <p id="quoteText">loading...</p>
          </div>
          <div class="text-right">
            <p id="quoteAuthor"></p>
          </div>
        </div>
        <div class=" row button-box h-100">
          <div class="col-6 my-auto">
            <button id="tweetQuote" type="button" class="btn btn-default btn-block">Tweet</button>
          </div>
          <div class="col-6">
            <button id="newQuote" type="button" class="btn btn-default btn-block">New Quote</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/app.js"></script>
</body>

</html>
